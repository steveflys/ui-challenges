<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>elevator panel</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>      
        <div id="panel">
            <div id="display">
                <p id="floor-number">1</p>
                <ul id="motion" list-style-type: none;>
                    <li id="up"></li>
                    <li id="down"></li>
                </ul>
            </div>
            <div id="selector">
                <table id="push">
                    <tr>
                        <td id="floor_3"><button type="submit">3</button></td>
                        <td id="floor_4"><button type="submit">4</button></td>
                    </tr>
                    <tr>
                        <td id="floor_1"><button type="submit">1</button></td>
                        <td id="floor_2"><button type="submit">2</button></td>
                    </tr>
                </table>        
        </div>   
    </body>
</html>
